<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꽃 종류 연습</title>
    <style>
       h3{
            color: blue;
        }
        #flower{
          background-color: blanchedalmond;
          width: 100px;
        }
        .aa{
          color: pink;
        }
        li{
          color: black;
        }
    </style>
</head>
<body>
  <h3>꽃 종류</h3>
    <ul id="flower">
        <li class="aa">장미</li>
        <li>백합</li>
        <li class="aa">튤립</li>
        <li>안개꽃</li>
    </ul>
</body>
</html>
